<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext" rel="stylesheet"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="header__container container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="header__nav">
                <li class="nav__element"><a href="#" class="nav__link">Why us</a></li>
                <li class="nav__element"><a href="#" class="nav__link">Benefits</a></li>
                <li class="nav__element"><a href="#" class="nav__link">Prices</a></li>
                <li class="nav__element"><a href="#" class="nav__link">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>

    <section class="opening">
        <div class="opening__content">
            <h1 class="opening__header">Sell More!</h1>
            <p class="opening__text">Open shop on our platform and increase your sales</p>
            <a href="#" class="opening__button btn">Open your shop</a>
        </div>
        <img src="assets/Background.png" alt="Shop background" class="opening__image">
    </section>

    <section class="stats">
        <div class="container">
            <h2 class="stats__header">The most popular sales platform in country</h2>

            <div class="stats__container">
                <div class="stats__single">
                    <div class="stats__circle">
                        <img src="assets/Person.svg" alt="person" class="stats__image">
                    </div>
                    <div class="stats__number">100000+</div>
                    <div class="stats__description">daily entries</div>
                </div>

                <div class="stats__single">
                    <div class="stats__circle">
                        <img src="assets/Eye.svg" alt="eye" class="stats__image">
                    </div>
                    <div class="stats__number">2000000+</div>
                    <div class="stats__description">seen products<br>every day</div>
                </div>

                <div class="stats__single">
                    <div class="stats__circle">
                        <img src="assets/Catalog.svg" alt="catalog" class="stats__image">
                    </div>
                    <div class="stats__number">10000+</div>
                    <div class="stats__description">added posts<br>daily</div>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
